<ng-container *ngIf="!loading">
    <div class="login-container">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="form" class="loginForm">
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input type="text" formControlName="username" matInput />
                        <mat-error *ngIf="submitted && f['username'].errors">
                            Username is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input type="password" formControlName="password" matInput />
                        <mat-error *ngIf="submitted && f['password'].errors">
                            Password is required
                        </mat-error>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-error>
                {{ errorMessage }}
            </mat-error>
            <mat-divider></mat-divider>
            <mat-card-footer>
                <div class="login-container__footer">
                    <button [disabled]="loading" mat-raised-button color="primary" type="submit" (click)="onClick()">
                        Login
                    </button>
                    <a routerLink="/register" class="btn btn-link">Register</a>
                </div>
            </mat-card-footer>
        </mat-card>
    </div>

</ng-container>
<ng-container *ngIf="loading">
    <div class="loading">
        <div>
            <mat-spinner></mat-spinner>
            <span class="mt-2">Loading...</span>
        </div>
    </div>
</ng-container>
