<h2 mat-dialog-title>Transfer Money</h2>
<div mat-dialog-content>
  <form [formGroup]="transferForm">
    <mat-form-field>
      <mat-label>Recipient</mat-label>
      <mat-select formControlName="recipient" [(value)]="selectedUserId">
        <mat-option *ngFor="let user of users" [value]="user.id">{{ user.username }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="transferForm.value" cdkFocusInitial>Transfer</button>
</div>
