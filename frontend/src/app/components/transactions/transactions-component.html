<div class="transactions">
    <h2>{{ 'transactions.label' | translate }}</h2>

    <div class="last-transactions">
        <div *ngIf="transactions.length === 0" class="last-transactions__item">
            {{ 'common.noTransactions' | translate }}
        </div>
        
        <div *ngFor="let transaction of transactions" class="last-transactions__item">
            <div class="last-transactions__item__icon">
                <span class="material-icons-outlined title-icon">swap_horiz</span>
            </div>
            <span class="last-transactions__item__name">{{ transaction.fromId }}</span>
            <div class="last-transactions__item__icon">
                <span class="material-icons-outlined title-icon">arrow_right_alt</span>
            </div>
            <span class="last-transactions__item__name">{{ transaction.toId }}</span>
            <span class="last-transactions__item__description">{{ transaction.category }}</span>
            <div class="last-transactions__item__value">Â£ {{ transaction.amount }}</div>
        </div>
    </div>
</div>
